name: Python Addition Manual Workflow

on:
  workflow_dispatch:
    inputs:
      number1:
        description: "First number"
        required: true
        default: "5"
      number2:
        description: "Second number"
        required: true
        default: "3"

jobs:
  run-addition:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run addition script
        run: |
          python add.py ${{ github.event.inputs.number1 }} ${{ github.event.inputs.number2 }}




         
